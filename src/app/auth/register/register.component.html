<div
  class="p-6 dark:bg-gray-800 dark:text-gray-50 container w-1/2 mx-auto mt-5 rounded-lg"
>
  <form
    class="container flex flex-col mx-auto space-y-6"
    (ngSubmit)="register()"
    #registerForm="ngForm"
  >
    <div class="col-span-full sm:col-span-3 flex flex-col gap-y-2">
      <label for="email">Email</label>
      <input
        class="w-1/2 rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 border-gray-700 text-gray-900"
        type="email"
        id="email"
        name="email"
        [(ngModel)]="form.email"
        #email="ngModel"
        required
      />
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)">
      Email field must be valid
    </div>

    <div class="col-span-full sm:col-span-3 flex flex-col gap-y-2">
      <label for="password">Password</label>
      <input
        class="w-1/2 rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 border-gray-700 text-gray-900"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="form.password"
        #password="ngModel"
        required
      />
    </div>

    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      Password field must be valid
    </div>

    <div class="col-span-full sm:col-span-3 flex flex-col gap-y-2">
      <label for="confirmPassword">Confirm Password</label>
      <input
        class="w-1/2 rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 border-gray-700 text-gray-900"
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="form.confirmPassword"
        required
        #confirmPassword="ngModel"
      />
    </div>

    <div
      *ngIf="confirmPassword.invalid && password.value != confirmPassword.value"
    >
      Password and Confirm Password should be the same
      {{ password }}
      {{ confirmPassword }}
    </div>

    <div>
      <button
        class="flex items-center justify-center w-full p-3 font-semibold tracking-wide rounded-md dark:bg-violet-400 dark:text-gray-900"
        type="submit"
        [disabled]="registerForm.form.invalid"
      >
        Register
      </button>
    </div>
  </form>
</div>
