<header class="p-4 dark:bg-gray-800 dark:text-gray-100">
  <div class="container flex justify-between h-16 mx-auto">
    <div class="flex">
      <a
        rel="noopener noreferrer"
        routerLink="/"
        class="flex items-center p-2 font-bold"
      >
        Book Shop
      </a>
    </div>
    <div class="items-center flex-shrink-0 hidden gap-x-10 lg:flex">
      <a
        routerLink="/cart"
        class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent dark:text-violet-400 dark:border-violet-400"
        >My Cart</a
      >
      <ng-container *ngIf="!isAuthenticated()">
        <a
          routerLink="/register"
          class="px-8 py-3 font-semibold rounded dark:bg-violet-400 dark:text-gray-900"
          >Register</a
        >
        <a
          routerLink="/login"
          class="px-8 py-3 font-semibold rounded dark:bg-violet-400 dark:text-gray-900"
          >Log in</a
        >
      </ng-container>

      <ng-container *ngIf="isAuthenticated()">
        <button
          (click)="logout()"
          routerLink="/register"
          class="px-8 py-3 font-semibold rounded dark:bg-violet-400 dark:text-gray-900"
        >
          Log out
        </button>
      </ng-container>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
