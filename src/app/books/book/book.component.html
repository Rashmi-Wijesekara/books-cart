<li>
	<img [src]="book.image" [alt]="book.name" width="120" />
	<div>{{ book.name | titlecase }} by {{ book.author | titlecase }}</div>
	<p>{{ book.amount | currency: "LKR":"Rs." }}</p>

	<button *ngIf="!isAdded" (click)="addToCart()">Add to Cart</button>
	<button *ngIf="isAdded" (click)="removeFromCart()">Remove from Cart</button>
</li>
